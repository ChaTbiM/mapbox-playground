<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map with Markers</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="properties">
        <div class="property">
          <img class="property__image" src="../assets/1.jpg" />
        </div>
        <div class="property">
          <img class="property__image" src="../assets/2.jpg" />
        </div>
        <div class="property">
          <img class="property__image" src="../assets/3.jpg" />
        </div>
        <div class="property">
          <img class="property__image" src="../assets/4.jpg" />
        </div>
        <div class="property">
          <img class="property__image" src="../assets/5.png" />
        </div>
        <div class="property">
          <img class="property__image" src="../assets/6.jpg" />
        </div>
      </div>
      <div class="map" id="map"></div>
    </div>
    <script defer src="./index.js"></script>
  </body>
</html>
